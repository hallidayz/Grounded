<!DOCTYPE html>
<html lang="en" class="light" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#02295b" />
    <meta name="description" content="Privacy-first therapy integration app for values-based reflection and mental health support" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Grounded" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Android/Chrome PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Windows PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#02295b" />
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- macOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Grounded</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f6f7f9;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #1b3448;
      }
      @supports (padding: max(0px)) {
        .safe-area-inset-bottom {
          padding-bottom: max(12px, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Only unregister service workers from other origins/scopes
      // Keep the current app's service worker to enable PWA installation
      (function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            const currentOrigin = window.location.origin;
            for(let registration of registrations) {
              // Only unregister if it's from a different origin
              // This allows the current app's service worker to register properly
              if (!registration.scope.startsWith(currentOrigin + '/')) {
                registration.unregister().then(function(success) {
                  console.log('Unregistered foreign service worker:', registration.scope, success);
                }).catch(function(err) {
                  console.error('Error unregistering service worker:', err);
                });
              }
            }
          }).catch(function(err) {
            console.error('Error getting service worker registrations:', err);
          });
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
