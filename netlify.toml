# Netlify SPA routing - files are served automatically, non-files redirect to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# COOP/COEP headers for SharedArrayBuffer support (required for AI models)
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# CORS headers for assets (required for COEP require-corp to work with our own assets)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cross-Origin-Resource-Policy = "cross-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
